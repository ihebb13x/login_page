<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F9FB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 90%;
            background: white;
            border-radius: 25px;
             box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .form-container, .image-container {
            flex: 1;
            padding: 2rem;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-container h2 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .form-container p {
            font-size: 14px;
            color: #6B7280;
            margin-bottom: 2rem;
        }
        .form-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            transition: border-color 0.3s ease;
        }
        .form-container input:focus {
            border-color: #4a90e2;
            outline: none;
        }
        .form-container .btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .form-container .btn:hover {
            background-color: #333;
            transform: translateY(-3px);
        }
        .form-container .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            color: #4a90e2;
            margin-bottom: 1rem;
            cursor: pointer;
        }
        .form-container .forgot-password:hover {
            text-decoration: underline;
        }
        .form-container .social-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .form-container .social-buttons button {
            background-color: #f5f5f5;
         
            padding: 10px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container .social-buttons button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .form-container .social-buttons button:hover {
            background-color: #e2e2e2;
        }
        .form-container .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .form-container .divider::before,
        .form-container .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .form-container .divider::before {
            margin-right: .25em;
        }
        .form-container .divider::after {
            margin-left: .25em;
        }
        .form-container .register-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
        }
        .form-container .register-link a {
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
        }
        .form-container .register-link a:hover {
            text-decoration: underline;
        }
        .image-container {
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 15px;
        }
        .image-container p {
            font-size: 20px;
            color: #333;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2>Welcome back!</h2>
        <p>Simplify your workflow and boost your productivity . Get started for free.</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <span class="forgot-password">Forgot Password?</span>
            <button type="submit" class="btn">Login</button>
        </form>
        <div class="divider">or continue with</div>
        <div class="social-buttons">
            <button>
                <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google">
                Google
            </button>
            <button>
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">
                Apple
            </button>
            <button>
                <img src="https://img.icons8.com/ios-filled/50/000000/facebook.png" alt="Facebook">
                Facebook
            </button>
        </div>
        <div class="register-link">
            Not a member? <a href="#">Register yet</a>
        </div>
    </div>
    <div class="image-container">
        <img src="1.PNG" alt="Illustration">
        <p> Lorem ipsum dolor sit amet consectetur, adipisicing elit</p>
       
    </div>
</div>

        if (passwordField.type === 'password') {

        } else {

        }
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        // Add login functionality here
        alert('Login functionality not implemented.');
    });
</script>

</body>
</html>
